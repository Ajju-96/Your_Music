<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/utility.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray m-1 p-1">
                <div class="logo"><img  width="120" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img width="32px" class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img width="32px" class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>


                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                



                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>



        </div>
        <div class="right bg-gray">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img width="30" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img style=" width: 25px; filter:invert(1)" src="img/buttonL.svg" alt="">
                        <img style=" width: 25px; filter:invert(1)" src="img/buttonR.svg" alt="">
                    </div>
                    </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>spotify-Playlist</h1>
                <div class="cardcontainer ">
                    
                    <!-- <div data-folder="ncs" class="card ">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="black"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="a1.jpeg" alt="">
                        <h2>Aashiqui 2</h2>
                        <p>Mithoon Ankit Tiwari Jeet Gannguli</p>
                    </div> -->
               
                    </div>




                <!-- playbar -->
                <div class="startstop">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbutton">
                        <img width="35" id="previos" src="img/prevsong.svg" alt="">
                        <img width="35" id="play" src="img/play.svg" alt="">
                        <img width="35" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="volume ">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    
                    </div>
                </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
<!-- new comment -->
